<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2 style="text-align: right;"><b>Casio</b></h2>
            <form autocomplete="off">
                <div class="display">
                    <input type="text" name="display" onkeypress="onlyNumberKey(event)">
                </div>
                <div>
                    <input type="button" value="AC" class="cc" onclick="display.value = '' ">
                    <input type="button" value="DE" class="cc" onclick="display.value = display.value.toString().slice(0,-1)">
                </div>
                <div>
                    <input type="button" value="sqt" class="cc" onclick="display.value = Math.sqrt(display.value)">
                    <input type="button" value="log" class="cc" onclick="display.value = Math.log(display.value)">
                    <input type="button" value="."  class="cc" onclick="display.value = '.' ">
                    <input type="button" value="/"  class="cc" onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" class="cc" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" class="cc" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" class="cc" onclick="display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0"  onclick="display.value += '0' ">
                    <input type="button" value="%"  class="cc" onclick="display.value += '%' ">
                    <input type="button" value="=" class="equal" onclick="display.value=eval(display.value)">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
